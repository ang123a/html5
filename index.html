<output id="result"></output>
<button onclick="startWorker1()">StartWorker1</button>
<div id="mySlider"></div>
		<div id="sliderNav">
			<div id="sliderPrev" onclick="w.postMessage(prevSlide());"><img src="images/prev-btn.png"></div>
			<div id="sliderNext" onclick="w.postMessage(nextSlide());"><img src="images/next-btn.png"></div>
		</div>
<!--Javascript library script-->
<script>
	
$(function() {
  
  $("#toggle").click(function() {
    $(this).toggleClass("on");
    $("#resize").toggleClass("active");
  });
  
});
</script>

<script>
 var w;
 
 function startWorker1(){
   if(typeof(Worker)!=="undefined"){
    if(typeof(w)=="undefined"){
	w=new Worker("worker1.js");
	}
	
	w.onmessage=function(event){
	document.getElementById("result").innerHTML=event.data;
	};
	}
	else{
	 document.getElementById("result").innerHTML="Sorry!No web worker support.";
	 }
	 }
	 
</script>
